[tox]
envlist =
    py26-1.4, py26-1.5, py26-1.6,
    py27-1.4, py27-1.5, py27-1.6

[default]
# sudo apt-get install python2.6-dev python2.7-dev
deps =
    celery==3.1.6
    pytz==2014.7
    python-dateutil==2.2
    djangorestframework==3.0.1
    file://{toxinidir}/sample_project/

[testenv]
commands = {envpython} {envbindir}/django-admin.py test turngeneration
setenv =
    PYTHONPATH={toxinidir}
    DJANGO_SETTINGS_MODULE=sample_project.settings

[testenv:py26-1.4]
basepython = python2.6
deps =
    django>=1.4,< 1.5
    {[default]deps}

[testenv:py26-1.5]
basepython = python2.6
deps =
    django>=1.5,<1.6
    {[default]deps}

[testenv:py26-1.6]
basepython = python2.6
deps =
    django>=1.6,<1.7
    {[default]deps}

[testenv:py27-1.4]
basepython = python2.7
deps =
    django>=1.4,<1.5
    {[default]deps}

[testenv:py27-1.5]
basepython = python2.7
deps =
    django>=1.5,<1.6
    {[default]deps}

[testenv:py27-1.6]
basepython = python2.7
deps =
    django>=1.6,<1.7
    {[default]deps}
